<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div p{width:200px;height:100px;border:1px solid #333;}
		.box1{display:-webkit-flex;display:flex;border:1px solid red;font-size:20px;}

		/*flex-flow是flex-direction与flex-wrap两个属性的合并写法*/
		.box1{flex-flow:column nowrap;}

	</style>
</head>
<body>
	<div class="box1">
		<p>11</p>
		<p>22</p>
		<p>11</p>
		<p>22</p>
		<p>11</p>
		<p>22</p>
		<p>11</p>
		<p>22</p>
		<p>11</p>
		<p>22</p>
		<p>11</p>
		<p>22</p>
		<p>11</p>
		<p>22</p>

	</div>
</body>
</html>
