<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div p{width:200px;height:80px;border:1px solid #333;}
		div{display:-webkit-flex;display:flex;border:1px solid red;font-size:20px;height:300px;}
		/*flex-grow:定义子项目放大 类似与z-index  默认为0 没有负值 放大后占据剩余空间*/
		.box1 .item02{flex-grow:1;}
		.box1 .item03{flex-grow:2;}
	</style>
</head>
<body>
	<div class="box1">
		<p class="item01">11</p>
		<p class="item02">22</p>
		<p class="item03">33</p>
		<p class="item04">44</p>
	</div>
</body>
</html>
