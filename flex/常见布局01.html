<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{display:flex;border:1px solid #333;width:160px;height:160px;flex-wrap:wrap;align-content:center;}
		.box span{width:30px;height:30px;background:red;border-radius:50%;}
		.row{flex-basis:100%;display:flex;}
		.row:nth-child(1){justify-content:space-around;}
		.row:nth-child(2){justify-content:center;}
		.row:nth-child(3){justify-content:space-around;}
	</style>
</head>
<body>
	<div class="box">
		<div class="row">
		    <span class="item"></span>
		    <span class="item"></span>
		    
		</div>
		<div class="row">
		    <span class="item"></span>
		</div>
		<div class="row">
		    <span class="item"></span>
		    <span class="item"></span>
		</div>
	</div>
</body>
</html>
