<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div p{width:200px;height:80px;border:1px solid #333;}
		div{display:-webkit-flex;display:flex;border:1px solid red;font-size:20px;height:300px;}
		/*align-self:设置单个项目的排列方式 他有六个值:auto flex-start/end
		  center  baseline  stretch
		*/
	</style>
</head>
<body>
	<div class="box1" id="box">
		<p class="item01">11</p>
		<p class="item02">22</p>
		<p class="item03">33</p>
		<p class="item04">44</p>
	</div>
</body>
</html>
<script>
	var oBox=document.querySelector('#box');
	var aP=oBox.children;
	oBox.onclick=function(ev){
		var oEvent=ev||event;
		var oSr=oEvent.srcElement||oEvent.target;
		oSr.style.alignSelf='center';
	};
</script>
