<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
</head>
<!-- ng-app指告诉页面，我的body里面是一块angular应用程序 -->
<body ng-app=""> 
	<!--ng-model跟value绑定在一起，就是数据的来源 -->
	<input type="text" ng-model="name"/>

	<!-- 下面是angular的表达式，里面是可以运算的  -->
	{{name}}
    <!-- 在{{}}的表达式中不能，做判断，循环的操作 -->
</body>
</html>
