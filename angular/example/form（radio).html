<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.set{margin-top:100px;}
	</style>
</head>
<body ng-app="test">
	<form ng-controller="myContr" name="myForm" class="container set form-horizontal">
		<div class="form-group" ng-class="{'has-error':myForm.email.$dirty&&myForm.email.$invalid}">
		    <label class="col-sm-2 control-label"></label>
		     <div class="col-sm-10">
		     	<label class="radio-inline">
		     		<input type="radio" name="sex" ng-model="sex"/>男
		     	</label>
		     	<label class="radio-inline">
		     		<input type="radio" name="sex" ng-model="sex"/>女
		     	</label>
		     </div>
		</div>

		<div class="form-group" ng-class="{'has-error':myForm.email.$dirty&&myForm.email.$invalid}">
		    <label class="col-sm-2 control-label">水果</label>
		     <div class="col-sm-10">
		     	<label class="checkbox-inline" ng-repeat="int in list">
		     		<input type="checkbox" name="box[]" ng-model="box" ng-checked="data.indexOf(int.id)!==-1" ng-click="tick(int.id)"/>{{int.name}}
		     	</label>
		     </div>
		</div>
	</form>
<script src="js/angular.js"></script>
<script>
	var app=angular.module('test',[]);
	app.controller('myContr',['$scope',function($scope){
		$scope.list=[
			{
				id:1,
				name:'苹果'
			},
			{
				id:2,
				name:'橘子'
			},
			{
				id:3,
				name:'西瓜'
			}
		];
		$scope.data=[1,2];
		$scope.tick=function(id){
			var index=$scope.data.indexOf(id);
			if(index==-1){
				$scope.data.push(id);
			}else{
				$scope.data.splice(index,1);
			}
		};
	}]);
</script>
</body>
</html>
