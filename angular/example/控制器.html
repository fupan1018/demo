<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
</head>
<body ng-app="test">
	<div ng-controller="myContr">
		<input type="text" ng-model="name"/>
		{{name}}
	</div>
<script>
	var app=angular.module('test',[]);
	app.controller('myContr',function(){
		//$scope  就是一个js对象，可以在上面定义和修改属性。

		$scope.name='123';//当上面的name改变时，控制层的name也会更新，这就是数据的双向绑定
	});
		
	
</script>
</body>
</html>
