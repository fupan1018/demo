<!DOCTYPE html><html><head><link href="img/favicon.ico" rel="shortcut icon" type="images/x-icon"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><meta content="initial-scale=1,maximum-scale=1,width=device-width" name="viewport"><meta name="apple-touch-fullscreen" content="YES"><meta name="format-detection" content="telephone=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta http-equiv="expires" content="0"><meta http-equiv="pragma" content="no-cache"><meta http-equiv="cache-control" content="no-cache"><title>百度touch.js API教程[UC浏览器测试通过]</title><script src="js/touch.min.js"></script><script src="js/jquery-2.1.4.min.js"></script><script src="js/hijs.js"></script><style>*,body,html{padding:0;margin:0;left:0;top:0}#main{padding:5px}#play{background:#000;width:100%;height:800px;border:1px solid red;position:relative;overflow:hidden}img{position:absolute;width:200px;height:200px;display:block;left:50%;top:50%;margin-left:-100px;margin-top:-100px;border-radius:50%;border:1px solid red}img:hover{cursor:pointer}.div1{margin-top:10px;width:100%;height:50px;color:#00f;font-size:25px;line-height:50px;background:green;text-align:center}</style><script>$(function(){$(".div1").text("抓取并拖拽目标元素"),touch.on("#target","touchstart",function(t){t.preventDefault()});var t,e;document.getElementById("target");touch.on("#target","drag",function(n){t=t||0,e=e||0;var a=t+n.x+"px",o=e+n.y+"px";this.style.webkitTransform="translate3d("+a+","+o+",0)"}),touch.on("#target","dragend",function(n){t+=n.x,e+=n.y,$(".div1").text("当前x值为:"+t+", 当前y值为:"+e+".")})})</script></head><body><div id="main"><h1 style="color:red;text-align:center">使用哪个只需要打开相应的注释即可</h1><div id="play"><img id="target" draggable="false" src="img/cloud.png"></div><div class="div1">"touch.js demo记录每一次操作"</div></div></body></html>
